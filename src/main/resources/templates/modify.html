<!DOCTYPE html>
<html>
<head>
 <title>sample</title>
 <meta http-equiv="content-type" charset="UTF-8">
</head>
<body>

<h3>会員情報変更</h3>


 <form action="/update" method="post">
	ID : <input type="text" name="id" readonly th:field="${member.id}"><br>
	PW : <input type="password" name="password" th:field="${member.password}"><br>
	NAME :<input type="text" name="name" th:field="${member.name}"><br>
	ADDRESS :<input type="text" name="address" th:field="${member.address}"><br>
	<input type="submit" value="変更">
</form>
</body>
</html>
